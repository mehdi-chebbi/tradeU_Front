<div class="container mt-5">
  <h2 class="text-center mb-4 text-primary">Add Place</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="placeForm" (ngSubmit)="submitForm()" class="bg-light p-4 rounded" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Name of Place:</label>
          <input type="text" class="form-control" formControlName="name" id="name">
          <div *ngIf="placeForm.get('name')?.touched && placeForm.get('name')?.invalid" class="text-danger">
            Name of Place is required.
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" formControlName="description" id="description"></textarea>
          <div *ngIf="placeForm.get('description')?.touched && placeForm.get('description')?.invalid" class="text-danger">
            Description is required.
          </div>
        </div>
        <div class="form-group">
          <label for="image">Image:</label>
          <input type="file" class="form-control-file" formControlName="image" id="image" (change)="onFileChange($event)">
          <div *ngIf="placeForm.get('image')?.touched && placeForm.get('image')?.invalid" class="text-danger">
            Image is required.
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mr-2">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
