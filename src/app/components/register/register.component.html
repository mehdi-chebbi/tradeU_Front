
<div class="wrapper">
  <div class="title">
    Register Form
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="submitForm()"  >
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="field" id="email" formControlName="email" />
      <div class="error-message" *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</div>
      </div>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="field" id="name" formControlName="name" />
      <div class="error-message" *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)">
        <div *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</div>
        <div *ngIf="registerForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="field" id="password" formControlName="password" />
      <div class="error-message" *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
        <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 5 characters long</div>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="field" id="phone" formControlName="phone" />
      <div class="error-message" *ngIf="registerForm.get('phone')?.invalid && (registerForm.get('phone')?.dirty || registerForm.get('phone')?.touched)">
        <div *ngIf="registerForm.get('phone')?.errors?.['required']">Phone is required</div>
        <div *ngIf="registerForm.get('phone')?.errors?.['pattern']">Invalid phone number format</div>
      </div>
    </div>

    <div class="form-group">
      <label for="adress">Address</label>
      <input type="text" class="field" id="adress" formControlName="adress" />
      <div class="error-message" *ngIf="registerForm.get('adress')?.invalid && (registerForm.get('adress')?.dirty || registerForm.get('adress')?.touched)">
        <div *ngIf="registerForm.get('adress')?.errors?.['required']">Address is required</div>
      </div>
    </div>

    <div class="field">
      <input type="submit" value="Register" [disabled] ="registerForm.invalid">
    </div>
    <div class="signup-link">
      Not a member? <a href="/login">You already have an account!!!</a>
    </div>
  </form>
</div>
