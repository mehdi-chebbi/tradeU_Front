

  <div class="container">
    <form [formGroup]="updateForm" (ngSubmit)="submitForm()" class="update-profile-form">
      <div class="form-group">
        <label for="name">New Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" />
      </div>

      <div class="form-group">
        <label for="adress">New Address</label>
        <input type="text" class="form-control" id="adress" formControlName="adress" />
      </div>

      <div class="form-group">
        <label for="phone">New Phone</label>
        <input type="text" class="form-control" id="phone" formControlName="phone" />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">Update</button>
    </form>
  </div>
