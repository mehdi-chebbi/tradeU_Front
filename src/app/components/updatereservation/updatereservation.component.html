
  <p>

    <div class="container mt-5">
      <h2 class="text-center mb-4 text-primary">Update Reservation</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="bg-light p-4 rounded">
            <div class="form-group">
              <label for="reservationDate">Reservation Date:</label>
              <input type="text" class="form-control" formControlName="reservationDate" id="reservationDate">
            </div>
            <div class="form-group">
              <label for="heureDebut">Start hour:</label>
              <textarea class="form-control" formControlName="heureDebut" id="heureDebut"></textarea>
            </div>
            <div class="form-group">
              <label for="heureFin">End hour:</label>
              <textarea class="form-control" formControlName="heureFin" id="heureFin"></textarea>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" formControlName="description" id="description"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mr-2">Save</button>

            </div>
          </form>
        </div>
      </div>
    </div>
