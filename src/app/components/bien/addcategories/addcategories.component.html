<div class="container">
    <h2>Add Category</h2>
    <form  [formGroup]="addcategorieForm" (ngSubmit)="submitForm()" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="nom" formControlName="name" />
        </div>

        <div class="form-group">
            <label for="discription">Description</label>
            <input type="text" class="form-control" id="description" formControlName="description" />
        </div>

       
        

        <button type="submit" class="btn btn-primary" [disabled]="addcategorieForm.invalid">add</button>
    </form>

    
      
</div>
